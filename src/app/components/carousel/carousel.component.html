<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li *ngFor="let carouselImg of carouselImgs; let i = index;" data-target="#demo" [attr.data-slide-to]="i" [class.active]="i === 0"></li>
    </ul>
  
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let carouselImg of carouselImgs; let isFirst = first;" [class.active]="isFirst">
        <img [id]="carouselImg.id" [src]="carouselImg.src" [alt]="carouselImg.alt">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  
  </div>
