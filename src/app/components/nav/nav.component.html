<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" routerLink="">Brian Reynolds Consulting</a>
        <ul *ngFor="let route of routes" class="navbar-nav">
            <li class="nav-item" [ngClass]="{'active': isActive(route.path)}"><a class="nav-link" [routerLink]="route.path">{{route.name}}</a></li>
        </ul>
    </nav>
</header>
